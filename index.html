<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<container class="center-screen-flex">
			<div class="card">
				<div class="card__text-container">
					<h1 class="card__heading">Get <span>insights</span> that help your business grow.</h1>

					<p class="card__text">
						Discover the benefits of data analytics and make better decisions regarding revenue, customer
						experience, and overall efficiency.
					</p>

					<div class="card__stats">
						<div class="card__stat">
							<h2 class="card__stat__count">10K+</h2>
							<span class="card__stat__title">Companies</span>
						</div>
						<div class="card__stat">
							<h2 class="card__stat__count">314</h2>
							<span class="card__stat__title">Templates</span>
						</div>

						<div class="card__stat">
							<h2 class="card__stat__count">12M+</h2>
							<span class="card__stat__title">Queries</span>
						</div>
					</div>
				</div>

				<div class="card__image">
          <img src="./images/image-header-desktop.jpg" alt="">
        </div>
			</div>
		</container>

		<!-- <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
